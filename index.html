<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario con Validación Dinámica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Registro</h1>
      <p class="subtitle">Validación dinámica con JavaScript</p>

      <form id="registerForm" novalidate>
        <!-- Nombre -->
        <div class="field">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" placeholder="Ej: Etalin" autocomplete="name" />
          <small class="error" id="nameError"></small>
        </div>

        <!-- Email -->
        <div class="field">
          <label for="email">Correo electrónico</label>
          <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" autocomplete="email" />
          <small class="error" id="emailError"></small>
        </div>

        <!-- Password -->
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Mín. 8, 1 número y 1 especial" autocomplete="new-password" />
          <small class="error" id="passwordError"></small>
        </div>

        <!-- Confirm Password -->
        <div class="field">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Repite tu contraseña" autocomplete="new-password" />
          <small class="error" id="confirmPasswordError"></small>
        </div>

        <!-- Edad -->
        <div class="field">
          <label for="age">Edad</label>
          <input id="age" name="age" type="number" placeholder="18" min="0" inputmode="numeric" />
          <small class="error" id="ageError"></small>
        </div>

        <div class="buttons">
          <button id="submitBtn" type="submit" disabled>Enviar</button>
          <button id="resetBtn" type="reset" class="secondary">Reiniciar</button>
        </div>

        <p class="hint">
          El botón <b>Enviar</b> se habilita solo cuando todos los campos son válidos.
        </p>

        <div id="successBox" class="success" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
